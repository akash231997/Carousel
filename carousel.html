<!DOCTYPE html>
<html>
<head>
    <title>Carousel</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">

</head>

<body>

    <div class="carouselContainer col-12 fade">

        <div class="container">
            <img src="image1.jpg" class="carouselImgStyle col-12"/>
        </div>

        <div class="container">
            <img src="image2.jpg" class="carouselImgStyle col-12"/>
        </div>

        <div class="container">
            <img src="image3.jpg" class="carouselImgStyle col-12"/>
        </div>

        <div class="container">
            <img src="image4.jpg" class="carouselImgStyle col-12"/>
        </div>

        <a class="Back" onclick="plusSlides(-1)">&#10094;</a>
        <a class="forward" onclick="plusSlides(1)">&#10095;</a>

    </div>

    <br>

    <!-- The circles/dots -->
    <div class="dotsContainer">
        <span class="dots" onclick="currentSlide(0)"></span>
        <span class="dots" onclick="currentSlide(1)"></span>
        <span class="dots" onclick="currentSlide(2)"></span>
        <span class="dots" onclick="currentSlide(3)"></span>
    </div> 

    <script src="carousel.js"></script>

    <link href="carousel.css" rel="stylesheet" />
</body>
</html>
